<div class="top-menu">
  <mat-icon routerLink="/boards" matTooltip="Back to Boards List" matTooltipPosition="above">keyboard_backspace</mat-icon>
  <h1 [innerText]="boardName"></h1>
  <button (click)="openAddColumnDialog()" class="add-column-btn" mat-raised-button color="primary">Add Column</button>
</div>

<columns-list
  [columnsList]="columnsList$ | async"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
></columns-list>
