<h2 mat-dialog-title>Add Column</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Column Title</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button cancel-btn" (click)="onCancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
