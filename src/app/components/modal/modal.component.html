<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  {{ message}}
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button cancel-btn" (click)="onCancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
